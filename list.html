<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海Web前端招聘_2018年上海web前端最新人才招聘信息-BOSS直聘</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container" id="app">
        <div class="list-header flex">
            <form action="" class="flex">
                <img src="./images/icon-home.png" alt="">
                <div class="inner flex">
                    <input type="text" value="Web前端">
                    <!-- 转义字符 在网页上显示"x" 删除号-->
                    <span>&times;</span>
                </div>
                <button>搜索</button>
            </form>
        </div>


        <div class="filter flex">
            <!-- 记着把1去了 -->
            <dl :class="[active ? 'active' : 'active1']" v-for="item in filters">
                <dt v-on:click = 'my'>{{item.name}}</dt>
                <dd>
                    <ul>
                        <li class="active" v-for="option in item.options">{{option.text}}</li>
                    </ul>
                </dd>
            </dl>
            

        </div>


        <ul class="job-list">

            <li v-for="item in jobs">
                <a href="./detail.html" class="job-item flex">
                    <img :src="item.logo" alt="">
                    <div class="text">
                        <div class="title flex">
                            {{item.title}}
                            <span class="salary">{{item.salary}}</span>
                        </div>
                        <div class="company">
                            {{item.company}}
                        </div>
                        <div class="props">
                            <span v-for="tag in item.tags">{{tag}}</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                filters:[],
                jobs:[],
                active:false,
            },
            created:function(){
                fetch('http://127.0.0.1:5500/api/filters.json')
                .then(function(res){
                    return res.json()
                })
                .then(function(data){
                    vm.filters = data
                })

                fetch('http://127.0.0.1:5500/api/jobs.json')
                .then(function(res){
                    return res.json()
                })
                .then(function(data){
                    vm.jobs = data
                })
            },

            methods:{
                my:function(){
                    this.active = !this.active
                }
            }
        })
    </script>
</body>

</html>
